<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            FCC: Tic Tac Toe
        </title>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css' rel='stylesheet prefetch'>
        <link href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css' rel='stylesheet prefetch'>
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <h1 class="center-align">
            Tic Tac Toe
        </h1>
        <div id="game-board">
            <div class="square" data-value="0"></div>
            <div class="square" data-value="1"></div>
            <div class="square" data-value="2"></div>
            <div class="square" data-value="3"></div>
            <div class="square" data-value="4"></div>
            <div class="square" data-value="5"></div>
            <div class="square" data-value="6"></div>
            <div class="square" data-value="7"></div>
            <div class="square" data-value="8"></div>
        </div>
        <div id="control-board">
            <h3 class="hide" id="turn-indicator"></h3>
            <h4 class="center-align">
                Select
            </h4>
            <div id="control-buttons">
                <a class="icon-button btn blue" id="x-button"><i class="fa fa-times"></i></a><a class="turn-order-button btn green hide" id="first-button">First</a><a class="icon-button btn right-side orange" id="o-button"><i class="fa fa-circle-o"></i></a><a class="turn-order-button btn red right-side hide" id="last-button">Last</a>
            </div>
        </div>
        <script src='https://code.jquery.com/jquery-2.2.4.min.js'>
        </script> 
        <script src="js/app.js">
        </script>
    </body>
</html>
