<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css'>
    <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css"> 
  </head>
  <body>
    <main>
        <div class="container">
            <div class="card-panel">
                <p id="quote-text" class="flow-text center-align">"Do not wait for leaders; do it alone, person to person."</p>
                <p id="author-text" class="flow-text center-align">- Mother Teresa</p>
                <div class="row center-align">
                    <div class="twitter-button col s6 m6 l6">
                        <a id="share-on-twitter" class="blue btn waves-effect" href="#" target="_blank"><i class="fa fa-twitter"></i></a>
                    </div>
                    <div class="new-quote-button col s6 m6 l6">
                        <a id="get-new-quote" class="green btn waves-effect" type="button"><i class="fa fa-refresh"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="js/app.js"></script>
  </body>
</html>
